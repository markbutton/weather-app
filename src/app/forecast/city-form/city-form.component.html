<mat-form-field >
  <input matInput type="text" placeholder="City" [(ngModel)]="value">
   <button mat-button *ngIf="value" matSuffix mat-icon-button aria-label="Clear" (click)="value=''">
    <mat-icon>close</mat-icon>
  </button>
</mat-form-field>
<button mat-raised-button color="primary" class="submit" (click)="buttonClick(value)">Search</button>
